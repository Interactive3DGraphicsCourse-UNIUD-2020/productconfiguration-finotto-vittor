<!DOCTYPE html>
<html>
	<head>
		<title>Product Configuration Finotto - Vittor</title>
		<style>

		body {
			font-family: Monospace;
			background-color: #f0f0f0;
			margin: 0px;
			overflow: hidden;
		}

		canvas {
			width: 100%;
			height: 100%;
		}

	</style>
		<script src="libs/three.js"></script>
		<script src="libs/stats.min.js"></script>
    <script src="libs/dat.gui.min.js"></script>
    <script src="libs/OrbitControls.js"></script>
    <script src="libs/OBJLoader.js"></script>
    <script src="libs/GLTFLoader.js"></script>
	</head>
	<body>

		<script type="text/x-glsl" id="vertex">
			uniform vec3 materialColor;
			varying vec3 vColor;

			void main() {
		    	// transforms the vertex from object space to clip space coords
				gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
				vColor = materialColor;
			}
		</script>

		<script type="text/x-glsl" id="fragment">
			varying vec3 vColor;

			void main() {
				gl_FragColor = vec4(vColor, 1.0);
			}
		</script>


		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 10000 );

			var renderer = new THREE.WebGLRenderer({ antialias: true });

      controls = new THREE.OrbitControls( camera, renderer.domElement );

			// scene code here


			var vs = document.getElementById("vertex").textContent;
			var fs = document.getElementById("fragment").textContent;


      // default: red plastic
			var materialColorParams = {
        red: 1.0,
				green: 0.0,
				blue: 0.0
			};

      var product = {
        product: "Sphere"
			};

			var uniforms = {
            materialColor: {type: "v3", value: new THREE.Vector3() },
					};

      var box = new THREE.Box3(
        new THREE.Vector3(-50,-50,-50),
        new THREE.Vector3(50,50,50)
      );

      var sizeB = box.getSize();

			var sphereMaterial = new THREE.ShaderMaterial({ uniforms: uniforms, vertexShader: vs, fragmentShader: fs });

			sphere = new THREE.Mesh(
				new THREE.SphereGeometry( 10, 32, 16 ),
				sphereMaterial );
      sphere.geometry.computeBoundingBox();

      var sizeO = sphere.geometry.boundingBox.getSize();
      var ratio = sizeB.divide( sizeO );

      sphere.matrixAutoUpdate=false;
      sphere.matrix.makeScale(ratio.x,ratio.y, ratio.z);



      var container = new THREE.Object3D();
      container.add(sphere);
      scene.add(container);
      var gui;
  		var stats = new Stats();


			var loader = new THREE.CubeTextureLoader();
				loader.setPath( 'textures/Yokohama3/' );

			var textureCube = loader.load( [
					'posx.jpg', 'negx.jpg',
					'posy.jpg', 'negy.jpg',
					'posz.jpg', 'negz.jpg'
				] );

      textureCube.onload = function(){render()};
			scene.background = textureCube;
			textureCube.minFilter = THREE.LinearMipMapLinearFilter;


  		function init() {

  			//renderer.gammaInput = true;
  			//renderer.gammaOutput = true;
  			renderer.setClearColor( 0xf0f0f0 );

  			camera.position.set( 0, 150, 150 );
        camera.lookAt( new THREE.Vector3(0,0,0));
  			scene.add( camera );

  			document.body.appendChild( renderer.domElement );
  			renderer.setPixelRatio( window.devicePixelRatio );
  			renderer.setSize( window.innerWidth, window.innerHeight );

  			controls.addEventListener( 'change', render );
  			controls.minDistance = 1;
  			controls.maxDistance = 10000;
  			//controls.maxPolarAngle = Math.PI / 2;
  			controls.enablePan = false;
  			controls.target.copy(new THREE.Vector3(0,0,0));
  			controls.update();

  			window.addEventListener( 'resize', onResize, false );

        stats.domElement.style.position = 'absolute';
  			stats.domElement.style.top = '0px';
  			document.body.appendChild( stats.domElement );

  		}

  		function onResize() {

  			renderer.setSize( window.innerWidth, window.innerHeight );
  			camera.aspect = ( window.innerWidth / window.innerHeight );
  			camera.updateProjectionMatrix();

  		}

  		function update() {
  			requestAnimationFrame( update );
  			stats.update();
  		}

  		function render() {
  			updateUniforms();
  			renderer.render( scene, camera );

  		}

  		function clearGui() {

  			if ( gui ) gui.destroy();
  			gui = new dat.GUI();
  			gui.open();

  		}

  		function buildGui() {
  			clearGui();
        var products_list = ["IronMan", "IronMan-Helmet-1", "IronMan-Helmet-2", "Hulk-Buster-IronMan", "IronMan-Mark42", "Arc-Reactor", "Sphere"]
        gui.add(product, "product", products_list).onChange( function(newVal) {
          while(container.children.length>0){
            container.remove(container.children[0])
          }
          if(newVal=="Sphere"){
            container.add(sphere);
            camera.lookAt( sphere );
            render();
          } else if(newVal=="IronMan"){
            model_loader("models/IronMan/IronMan.obj");
          } else if(newVal=="IronMan-Helmet-1"){
            model_loader("models/ironman_helmet/obj/helmet.obj");
          } else if(newVal=="IronMan-Helmet-2"){
            model_loader("models/30-iron-man-helmet-obj/iron_man_helmet.obj");
          } else if(newVal=="Hulk-Buster-IronMan"){
            model_loader("models/hulk_buster_iron_man/scene.gltf");
          } else if(newVal=="IronMan-Mark42"){
            model_loader("models/iron-man-mark-42/source/Iron_Man_Mark_42/Mark_42.obj");
          } else if(newVal=="Arc-Reactor"){
            model_loader("models/Arc_Reactor/Arc_Reactor.obj");
          }

        });
        materialColor = gui.addFolder('Material Color');
        materialColor.add(materialColorParams,'red').min(0).max(1).onChange( function(newVal) { render() });
        materialColor.add(materialColorParams,'green').min(0).max(1).onChange( function(newVal) { render() });
        materialColor.add(materialColorParams,'blue').min(0).max(1).onChange( function(newVal) { render() });
  		}

  		function updateUniforms() {

          uniforms.materialColor.value = new THREE.Vector3(materialColorParams.red,
  								materialColorParams.green,materialColorParams.blue);

  		}


      function model_loader(url){
        if(url.substring(url.length - 3, url.length)=="obj"){
          var loader = new THREE.OBJLoader();
          var gltf = false;
        } else if(url.substring(url.length - 3, url.length)=="ltf"){
          var loader = new THREE.GLTFLoader();
          var gltf = true;
        }
        loader.load(url, function(object){
          if(gltf){object=object.scene;}

          var sizeO = new THREE.Box3().setFromObject(object).getSize();
          var box = new THREE.Box3(
            new THREE.Vector3(-50,-50,-50),
            new THREE.Vector3(50,50,50)
          );
          var sizeB = box.getSize();
          var ratio = sizeB.divide( sizeO );

          object.matrixAutoUpdate=false;
          var min = ratio.x;
          if(ratio.y<min) {min=ratio.y;}
          if(ratio.z<min) {min=ratio.z;}
          object.matrix.makeScale(min, min, min);
          container.add(object);
          render();
        });

      };


      init();
  		buildGui();
  		update();
			render();
      setInterval(function(){ render(); }, 2000);
		</script>
	</body>
</html>
